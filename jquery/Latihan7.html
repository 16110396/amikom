<!DOCTYPE html>
<html>
<head>
	<title>jQuery Callback Functions</title>
	<script src="jquery.min.js"></script>
	<script>
	$(document).ready(function() {
		$("button").click(function(){
			$("p").hide("slow",function(){
				alert("Paragraf Pemrograman Web Inf telah disembunyikan");
			});
		});
	});	
	</script>
	
</head>
<body>

		<button> Hide</button>

		<p>Ini adalah Pemrograman Web Informatika</p>
</body>
</html>
