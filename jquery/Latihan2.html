<!DOCTYPE html>
<html>
<head>
	<title>jQuery Events</title>
	<script src="jquery.min.js"></script>
	<script>
	$(document).ready(function() {
		$("p").dblclick(function(){
			$(this).hide();
		});
	});
	</script>
</head>
<body>
	<p>Double Click</p>
	<p>Click in here</p>
	<p>Again, Click in here</p>
</body>
</html>
