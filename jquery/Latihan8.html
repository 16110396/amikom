<!DOCTYPE html>
<html>
<head>
	<title>jQuery - Chaning</title>
	<script src="jquery.min.js"></script>
	<script>
	$(document).ready(function() {
		$("button").click(function(){
			$("#pl").css("color","red").slideUp(2000).slideDown(2000);
		});
	});	
	</script>
	
</head>
<body>
		<p id="pl">Jquery is FUN</p>

		<button>Click me</button>
</body>
</html>
